version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:14

jobs:
  install_dependencies:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install pnpm
          command: npm install -g pnpm
      - run:
          name: Install dependencies
          command: pnpm install

  run_tests:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install pnpm
          command: npm install -g pnpm
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Run tests
          command: pnpm test

  store_test_results:
    executor: node-executor
    steps:
      - store_test_results:
          path: test-results

workflows:
  version: 2
  test:
    jobs:
      - install_dependencies
      - run_tests
